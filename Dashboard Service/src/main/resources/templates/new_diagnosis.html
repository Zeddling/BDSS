<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDSS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bdss.css}">
    <link th:href="@{/css/bootstrap.fd.css}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/2e070bb969.js"></script>
    <script th:src="@{/js/bootstrap.fd.js}"></script>
    <script th:src="@{/js/bdss.js}"></script>
</head>
<body>
    <div class="wrapper">

        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <div class="row">
                    <div class="col-md">
                        <i class="fa fa-user-circle-o fa-3x" aria-hidden="true" style="color: white; "></i>
                    </div>
                    <div class="col-md">
                        <p style="color: white;">
                            <span th:text="'Hello, ' + ${name}"></span>
                        </p>
                    </div>
                </div>
            </div>

            <ul class="navbar-nav">
                <p>Breast Cancer Detection Decision Support System</p>
                <li class="active">
                    <a href="">New Diagnosis</a>
                </li>
                <li>
                    <a href="/api/dashboard/view-diagnosis">View Diagnosis</a>
                </li>
                <li>
                    <a href="/api/dashboard/support">Support</a>
                </li>
                <li class="settings">
                    <div class="row">
                        <div class="col-3">
                            <a href="#" id="cog" ><i class="fa fa-cog fa-3x" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-6">
                            <p id="version">version 1.0</p>
                        </div>
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            <div class="row">
                <p class="display-4">Create New Diagnosis</p>
            </div>
            <form th:action="@{/api/dashboard/create-diagnosis}" th:object="${user}" method="post" style="position: relative; top: 40px;">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="pName">Patient's Name </label>
                            <input type="text" class="form-control" id="pName" placeholder="Enter Name" required>
                        </div>
                    </div>
                    <div class="col">
                        <label for="pNum">Patient's Number</label>
                        <input type="text" name="" id="pNum" class="form-control" placeholder="Enter Patient's Number">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="dDate">Diagnosis Date</label><br>
                        <input type="date" name="dDate" id="dDate">
                    </div>
                    <div class="col">
                        <label for="file_upload">Upload Mammogram</label>
                        <input type="file" name="file_upload" id="file_upload" class="btn btn-primary" placeholder="Upload Mammogram">
                    </div>
                </div>
                <div class="row" style="position: relative; top: 15px; left: 1em;">
                    <textarea name="comments" id="comments" cols="55" rows="10" placeholder="Enter comments"></textarea>
                </div>
                <div class="row justify-content-center" style="position: relative; top: 30px;">
                <input type="submit" class="btn btn-success" placeholder="Submit">
                </div>
            </form>
        </div>

    </div>
    </body>
</html>
