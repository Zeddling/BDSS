<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-stripped">
    <thead>
    <tr>
        <td>Class</td>
        <td>Confidence level</td>
    </tr>
    </thead>
    <tr th:each="st:${state}">
        <td th:text="${st.class_name}">Id</td>
        <td th:text="${st.confidence_level}">Name</td>
    </tr>
</table>
</body>
</html>
