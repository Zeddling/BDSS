<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Diagnosis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div class="container" th:object="*{patient}">
        <h3 th:text="${patient.patientName}"></h3>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <img th:src="@{'/api/mammogram/'+@{patient.filename}@{patient.filename}}">
                    </div>
                    <div class="col">
                        <div class="row">
                            <p card="text" th:text="@{patient.patientNumber}">Patient Number: </p>
                            <p card="text" th:text="@{patient.diagnosisDate}">Diagnosis Date: </p>
                            <p card="text" th:text="@{patient.image_view}">View: </p>
                            <p card="text" th:text="@{patient.breast_side}">Side: </p>
                            <p card="text" th:text="@{patient.prediction}">Prediction: </p>
                            <p card="text" th:text="@{patient.confidence_level}">Confidence Level: </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
